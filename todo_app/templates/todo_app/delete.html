{% extends '../base.html' %}

{% block title %}Delete task | {% endblock %}

{% block content %}
<div class="border rounded p-3 text-center shadow">
    <p>Confirm delete task <strong>"{{ task }}"</strong> ({{ task.pk }}) ?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'tasks' %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
</div>
{% endblock %}
